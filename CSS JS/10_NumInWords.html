<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number in words</title>
    <script>
        function inWords()
        {
            let n = document.wordsform.drop.value;
            console.log("n =",n);
            let result
            switch(n)
            {
                case '0':
                    result='zero';
                    break;
                case '1':
                    result='one';
                    break;
                case '2':
                    result='two';
                    break;
                case '3':
                    result='three';
                    break;
                case '4':
                    result='four';
                    break;
                case '5':
                    result='five';
                    break;
                case '6':
                    result='six';
                    break;
                case '7':
                    result='seven';
                    break;
                case '8':
                    result='eight';
                    break;
                case '9':
                    result='nine';
                    break;
            }
            console.log("Selected number in words :",result);

            document.getElementById("result").innerHTML=result;
        }
    </script>
</head>
<body>
    <h1>Number in Words :</h1>
    <form name="wordsform">
        <h3>select a number from drop down box :</h3>
        Numbers 0 - 9:
        <select name="drop" >
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br><br>
        <input type="button" value="SUBMIT" onclick="inWords()">
        <br>
        <h3>number selected in words:</h3>
        <h4 id="result"></h4>
    </form>
</body>
</html>
