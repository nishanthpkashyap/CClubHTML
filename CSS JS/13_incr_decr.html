<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
    <script>
        function increase()
        {
            let n = document.incdecform.number.value;
            n++;
            document.incdecform.number.value=n;
            console.log("Incremented value is =",n);
            document.getElementById("result").innerHTML=n;
        }
        function decrease()
        {
            let n = document.incdecform.number.value;
            n--;
            document.incdecform.number.value=n;
            console.log("Decremented value is =",n);
            document.getElementById("result").innerHTML=n;
        }
    </script>
</head>
<body>
    <h1>Incrementer :</h1>
    <h3>incremented & decremented value :</h3>
    <h4 id="result">0</h4>
    <form name="incdecform">
        <input type="hidden" name="number" value="0">
        <input type="button" value="increment" onclick="increase()">
        <input type="button" value="decrement" onclick="decrease()">
    </form>
</body>
</html>
