<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function validate()
        {
            if(document.login.name.value == "")
            {
                alert("Enter username")
                document.login.name.focus();
                return false;
            }
            else if(document.login.name.value.length < 6)
            {
                alert("username should be minimum of 6 characters")
                document.login.name.focus();
                return false;
            }
            else if(document.login.pw.value == "")
            {
                alert("Enter password")
                document.login.pw.focus();
                return false;
            }
            else if(document.login.name.value.length < 6)
            {
                alert("username password should be minimum of 6 characters")
                document.login.name.focus();
                return false;
            }
            else if(document.login.pw.value.length < 6)
            {
                alert("password should be minimum of 6 characters")
                document.login.pw.focus();
                return false;
            }
            return true
        }
    </script>
</head>
<body>
    <h1>Login Form</h1>
    <form name="login" method="POST" action="./08_Calculator_Buttons.html">
        <table border="1">
            <tr>
                <td>Username</td>
                <td><input type="text" name="name" size="15"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pw" size="15"></td>
            </tr>
        </table>
        <br>
        <input type="button" value="submit" onclick="return validate()">
    </form>
</body>
</html>
