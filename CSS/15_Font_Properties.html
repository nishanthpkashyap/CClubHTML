<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        body
        {
            color:darkslategray;
        }
    </style>
</head>
<body>
    <p style="font-size: 25px;">
        Sentence with different font size
    </p>


    <p style="font-family: Arial, Helvetica, sans-serif;">
        Sentence with different font-family
    </p>


    <p style="font-weight: 600;">
        Sentence with different font-weight(bolder or less-bolder)
    </p>


    <p style="font-style: italic;">
        Sentence with different font-style
    </p>


    <p style="font-variant: small-caps;">
        Sentence with different font-varient
    </p>


    <p style="line-height:10px ;">
        Paragraph with different line-height <br>
        See the difference?
    </p>
</body>
</html>
