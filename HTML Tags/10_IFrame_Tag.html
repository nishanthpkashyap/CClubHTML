<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
    <style>
        h1
        {
            text-decoration: underline;
            text-decoration-color: red;
        }
    </style>
</head>
<body>
    <h1>Internal Image WebPage</h1>
    <iframe src="./07_Image_Tag.html" frameborder="1" width="500px" height="390px"></iframe>

    <h1>Wikipedia Page</h1>
    <iframe src="https://en.wikipedia.org/wiki/HTML" frameborder="1" width="500px" height="390px"></iframe>

    <h1>Youtube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/5oui3Yl6ojU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Displaying Local PDF Document</h1>
    <iframe src="./images/Nishanth-P-Kashyap-Resume.pdf" frameborder="1"width="500px" height="390px"></iframe>
</body>
</html>
