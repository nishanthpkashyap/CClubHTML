<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDERED LIST</title>
    <style>
        ul
        {
            font-family: Arial, Helvetica, sans-serif;
            background-color: red;
            margin: 20px;
            box-shadow: 0 0 10px;
        }
        ul li
        {
            margin: 5px;
            font-size: 30px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>ORACLE DB</li>
        </ul>
    </div>
    <div>
        <ul type="none">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>ORACLE DB</li>
        </ul>
    </div>
    <div>
        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>ORACLE DB</li>
        </ul>
    </div>
    <div>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>ORACLE DB</li>
        </ul>
    </div>
</body>
</html>
